{% extends 'master.html' %}

{% block titulo %}
Identifiquese para poblar la base de datos de Django
{% endblock %}

{% block contenido %}

<div class="col-sm-9 col-md-8 col-lg-7 col-xl-6">
	<div class="card card-signin my-5 ">
		<div class="card-body" style="background-color: #e3f2fd;">
			<h1 class="card-title text-center">Login</h1>
			<form id="formulario" method="post" action='' class="form-signin">{% csrf_token %}
				<div class="form-group">
					<label for="username">Username</label>
					<input name="username" id="username" class="form-control" placeholder="Usuario" required autofocus>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input name="password" type="password" id="password" class="form-control" placeholder="ContraseÃ±a" required>
				</div>
				<button class="btn btn-lg btn-secondary btn-block" type="submit">
					Poblar
				</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
